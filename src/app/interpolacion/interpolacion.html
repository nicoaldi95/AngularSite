<h1>Interpolación {{ '{{ }}' }} (TS ➜ HTML)</h1>
<h2>Sirve para mostrar datos en la vista.</h2>

<div style="margin-left: 10%;">
    <p>Hola: {{ nombre }}</p>
    <p>Tienes: {{ edad }} años</p>
</div>

<h2>Qué pasa</h2>
<ul>
    <li>Angular lee variables del TS</li>
    <li>Las muestra en el HTML</li>
</ul>

<h2>Regla clave:</h2>
<p>La interpolación <strong>solo muestra datos</strong>, no ejecuta lógica compleja.</p>
