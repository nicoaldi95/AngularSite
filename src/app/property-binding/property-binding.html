<h1>Property Binding [ ] (TS ➜ HTML)</h1>
<h2>Sirve para controlar propiedades HTML (disabled, src, value, etc).</h2>

<div style="margin-left: 10%;"> 
    <button [disabled]="botonDeshabilitado">
    Guardar
    </button>
</div>

<h2>Qué pasa</h2>
<ul>
    <li>Angular controla atributos HTML desde TS</li>
    <li>Mucho más potente que interpolación</li>
</ul>

<h2>Regla clave:</h2>
<p>Si es una <strong>propiedad HTML</strong>, usa [ ]</p>
